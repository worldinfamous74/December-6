<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital wall-clock</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: arial, sans-serif;
        background-color: rgb(54, 113, 121);
    }

    #clock {
        font-size: 4em;
        font-weight: bold;
        color: #333;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>
<body>
    <h3><a href="index.html"><= Back Home</a></h2>
    <div id="clock"></div>
    <script>
        function Updateclock () {
            
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM'
                    : 'AM'

            hours = hours % 12;
            hours = hours ? hours : 12;
                // the hour '0' should be '12'
            minutes = minutes <10 ? '0'
                + minutes : minutes;
            seconds = seconds < 10 ? '0'
                + seconds : seconds;

            const timeString = `${hours}
                :${minutes}:${seconds}
                ${ampm}`;
                document.getElementById
                ('clock').textContent =
                timeString;

            setTimeout(Updateclock, 1000
            );
        }

        Updateclock();
    </script>
</body>
</html>
